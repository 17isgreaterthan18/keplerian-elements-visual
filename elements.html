<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Visual</title>

    <link rel="stylesheet" href="elements.css">

    <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three/build/three.module.js",
            "three/addons/": "https://unpkg.com/three/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module" src="visual.js"></script>
    
    <datalist id="true-anomaly-marker">
        <option value="-180"></option>
        <option value="0"></option>
    </datalist>
    <datalist id="periapsis-argument-marker">
        <option value="180"></option>
    </datalist>
    
    <div id="sliders">
        <div id="true-anomaly-cont">
            <br>
            <label for="true-anomaly">
                <span class="true-anomaly-display slider-value">0</span>&deg;
                <span class="def">True Anomaly</span>
                <span class="symbol">&nu;</span>
            </label>
            <br><input type="range" name="true anomaly" id="true-anomaly" class="vertical" max="360" min="-360" step="0.1" value="0" list="true-anomaly-marker">
        </div>
        <div id="angles">
            <div id="periapsis-argument-cont">
                <label for="periapsis-argument">
                <span class="periapsis-argument-display slider-value">0</span>&deg;
                <span class="def">Periapsis Argument</span>
                <span class="symbol">&omega;</span><br>

                </label>
                <input type="range" name="periapsis argument" id="periapsis-argument" min="0" max="360" step="0.1" value="0" list="periapsis-argument-marker">
            </div>
            <div id="inclination-cont">
                <label for="inclination">
                <span class="inclination-display slider-value">45</span>&deg;
                <span class="def">Inclination</span>
                <span class="symbol">&ii;</span>
                <br>
                </label>
                <input type="range" name="inclination" id="inclination" min="0" max="180" step="0.1" value="45" list="inclination-markers">
                <datalist id="inclination-markers">
                    <option value="90"></option>
                </datalist>
            </div>
            <div id="longitude-cont">
                <label for="longitude">
                <span class="longitude-display slider-value">0</span>&deg;
                <span class="def">Longitude</span>
                <span class="symbol">&Omega;</span>
                <br>
                </label>
                <input type="range" name="longitude" id="longitude" min="0" max="360" step="0.1" value="0">
            </div>
        </div>
        <div id="shape">
            <div id="eccentricity-cont">
                <br>
                <label for="eccentricity">
                    <span class="eccentricity-display slider-value">0.5</span>
                    <span class="def">Eccentricity</span>
                    <span class="symbol">&ee;</span>
                </label>
                <br><input type="range" name="eccentricity" id="eccentricity" class="vertical" max="0.99" min="0" step="0.01" value="0.5">
            </div>
            <div id="semi-major-cont">
                <br>
                <label for="semi-major">
                    <span class="semi-major-display slider-value">10</span>km
                    <span class="def">Semi-Major Axis</span>
                    <span class="symbol"><i>a</i></span>
                </label>
                <br><input type="range" name="semi-major" id="semi-major" class="vertical" max="50" min="0" step="0.1" value="10">
            </div>
        </div>
        <div id="data">
            - <span id="grade" class="def">prograde</span> -
            
            <br><span class="def" style="color: #bb0000;">True Anomaly</span>
            <span class="symbol">&nu;</span> =
            <span class="true-anomaly-display slider-value">0</span>&deg;
            
            <br><span class="def" style="color: #ffc0cb;">Eccentric Anomaly</span>
            <span class="symbol"><i>E</i></span> =
            <span class="eccentric-anomaly-display slider-value">0</span>&deg;

            <br><span class="def" style="color: #00dd00;">Mean Anomaly</span>
            <span class="symbol"><i>M</i></span> =
            <span class="mean-anomaly-display slider-value">0</span>&deg;

            <div id="info">
                <p>click on terms for explanation</p>
                <p><a href="references.html" target="_blank">references</a></p>
                <p>created by wyatt robinson :)</p>
            </div>
        </div>
    </div>
    <div id="def-box" class="popup">
        <div id="popup-close">&Xopf;</div>
        <h1 id="def-title">term</h1>
        <div id="def-desc">definition</div>
    </div>
    <div id="def-bg" class="popup"></div>
</body>
</html>
